name: Rust

on:
  push:
    paths: ["**.rs"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose --workspace
      - name: Formatting
        run:
         command: |
            rustup component add rustfmt --toolchain nightly
            cargo fmt -- --emit files