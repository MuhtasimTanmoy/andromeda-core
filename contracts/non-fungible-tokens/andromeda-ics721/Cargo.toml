[package]
name = "andromeda-ics721"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cosmwasm-std = "1.1.6"
cosmwasm-schema = "1.1.6"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
schemars = "0.8.10"
cw-storage-plus = "0.16.0"
cw721 = "0.15"
cw721-base = "0.16.0"
cw2 = "0.16.0"
semver = "1"
cw-utils ="0.16.0"
cw-ics721-bridge = { git = "https://github.com/public-awesome/ics721.git" }
cw-pause-once = { git = "https://github.com/public-awesome/ics721.git" }

andromeda-ibc = { version = "0.1.0", path = "../../../packages/andromeda-ibc" }
andromeda-non-fungible-tokens = { version = "0.1.0", path = "../../../packages/andromeda-non-fungible-tokens" }


common = { version = "0.1.0", path = "../../../packages/common" }
ado-base = { path = "../../../packages/ado-base", version = "0.1.0"}

