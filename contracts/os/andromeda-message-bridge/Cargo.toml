[package]
name = "andromeda-message-bridge"
version = "0.2.9"
authors = ["Connor Barr <crnbarr@gmail.com>"]
edition = "2021"
rust-version = "1.65.0"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []
testing = ["cw-multi-test"]

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
semver = { workspace = true }
serde-json-wasm = "0.5.0"
cw-utils= { workspace = true }
serde= { workspace = true }
andromeda-std = { workspace = true }
prost = {version = "0.11.2", default-features = false, features = ["prost-derive"]}
osmosis-std-derive= { version="0.15.3" }
osmosis-std = "0.1.4"
schemars = "0.8.10"
sha256="1.1.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-multi-test = { version = "0.16.0", optional = true }

[dev-dependencies]
# andromeda-testing = { version = "0.1.0", path = "../../../packages/andromeda-testing" }

