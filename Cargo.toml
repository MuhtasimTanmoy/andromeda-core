[workspace]
members = [
    "packages/*",
    # "contracts/fungible-tokens/*",
    "contracts/non-fungible-tokens/*",
    # "contracts/ecosystem/*",
    # "contracts/data-storage/*",
    "contracts/app/*",
    # "contracts/finance/*",
    # "contracts/automation/*",
    # "contracts/modules/*",
    "contracts/os/*",

    #Internal
    # "tests-integration"
]

[profile.release]
debug = false
debug-assertions = false
opt-level = 3
rpath = false
lto = true
overflow-checks = true
panic='abort'

[workspace.dependencies]
andromeda-std = { path = "./packages/std" }
andromeda-macros = { path = "./packages/std/macros" }
andromeda-non-fungible-tokens = { path = "./packages/andromeda-non-fungible-tokens" }
andromeda-app = { path = "./packages/andromeda-app" }

strum_macros = "0.24.3"
cosmwasm-std="1.2.4"
cw-utils = "1.0.1"
cw-storage-plus = "1.0.1"
cw2 = "1.0.1"
cw20 = "1.0.1"
cw721 = "0.17.0"
cosmwasm-schema = "1.2.1"
semver = "1.0.0"